<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Item - Sweet Crumbs Bakery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Order Your Favorite Treat</h1>
    <a href="index.html">← Back to Home</a>
  </header>
  <main>
    <p id="order-info">Loading item...</p>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="number" placeholder="Quantity" required />
      <button type="submit">Place Order</button>
    </form>
  </main>
  <script>
    const params = new URLSearchParams(window.location.search);
    const item = params.get("item");
    document.getElementById("order-info").innerText = `Ordering: ${item}`;
  </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Item Info - Sweet Crumbs Bakery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>More Info</h1>
    <a href="index.html">← Back to Home</a>
  </header>
  <main>
    <div id="info"></div>
  </main>
  <script>
    const data = {
      cupcake: "Our cupcakes are soft, fluffy, and topped with vanilla buttercream.",
      croissant: "Flaky and buttery, made fresh every morning.",
      macarons: "Colorful, crisp on the outside, soft and chewy on the inside."
    };

    const params = new URLSearchParams(window.location.search);
    const item = params.get("item");

    document.getElementById("info").innerHTML = `
      <h2>${item.charAt(0).toUpperCase() + item.slice(1)}</h2>
      <p>${data[item]}</p>
    `;
  </script>
</body>
</html>
